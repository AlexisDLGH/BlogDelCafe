<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende con profesores y expertos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">

            <div class="campo">
                <label class="campo__label" for="Nombre">Nombre</label>
                <input  class="campo__field"
                        type="text" 
                        placeholder="Tu Nombre Wachin" 
                        id="Nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="E-Mail">E-Mail</label>
                <input  class="campo__field"
                        type="text" 
                        placeholder="Tu E-Mail Wachin" 
                        id="E-Mail">
            </div>

            <div class="campo">
                <label class="campo__label" for="Mensaje">Mensaje</label>
                <textarea 
                        class="campo__field campo__field--textarea"
                        id="Mensaje"
                ></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>

    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra__footer">
                <a class="logo__footer" href="index.html">
                    <h1 class="logo__nombre__footer no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion__footer">
                    <a href="nosotros.html" class="navegacion__enlace__footer">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace__footer">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace__footer">Contacto</a>
                </nav>
               
            </div>
        </div>
    </footer>
</body>

</html>
